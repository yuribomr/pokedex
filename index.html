<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokédex</title>
</head>
<body>
    
    <div class="all">
        <header>
            <h2>Pokédex</h2>
        </header>

        <div class="checkBoxList">
            <button onclick="voltarPadrao()">Todos</button>
            <button class="grass" onclick="filtrarGrass()">Grass</button>
            <button class="fire" onclick="filtrarFire()">Fire</button>
            <button class="normal" onclick="filtrarNormal()">Normal</button>
            <button class="fighting" onclick="filtrarFighting()">Fighting</button>
            <button class="water" onclick="filtrarWater()">Water</button>
            <button class="electric" onclick="filtrarElectric()">Electric</button>
            <button class="ice" onclick="filtrarIce()">Ice</button>
            <button class="poison" onclick="filtrarPoison()">Poison</button>
            <button class="ground" onclick="filtrarGround()">Ground</button>
            <button class="flying" onclick="filtrarFlying()">Flying</button>
            <button class="psychic" onclick="filtrarPsychic()">Psychic</button>
            <button class="bug" onclick="filtrarBug()">Bug</button>
            <button class="rock" onclick="filtrarRock()">Rock</button>
            <button class="ghost" onclick="filtrarGhost()">Ghost</button>
            <button class="dark" onclick="filtrarDark()">Dark</button>
            <button class="dragon" onclick="filtrarDragon()">Dragon</button>
            <button class="steel" onclick="filtrarSteel()">Steel</button>
            <button class="fairy" onclick="filtrarFairy()">Fairy</button>
        </div>

        <div class="searchBar">
            <input type="text" placeholder="Insira o pokemon que você quer ver: ">
        </div>
        
        <div id="main">
            <div class="pokemon-cards"></div>
            <div class="showMore">Show More</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
