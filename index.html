<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokédex</title>
</head>
<body>
    
    <div class="all">
        <header>
            <h2>Pokédex</h2>
        </header>

        <div class="checkBoxList">
            <button onclick="voltarPadrao()">Todos</button>
            <button onclick="filtrarGrass()">Grass</button>
            <button onclick="filtrarFire()">Fire</button>
            <button onclick="filtrarNormal()">Normal</button>
            <button onclick="filtrarFighting()">Fighting</button>
            <button onclick="filtrarWater()">Water</button>
            <button onclick="filtrarElectric()">Eletric</button>
            <button onclick="filtrarIce()">Ice</button>
            <button onclick="filtrarPoison()">Poison</button>
            <button onclick="filtrarGround()">Ground</button>
            <button onclick="filtrarFlying()">Flying</button>
            <button onclick="filtrarPsychic()">Psychic</button>
            <button onclick="filtrarBug()">Bug</button>
            <button onclick="filtrarRock()">Rock</button>
            <button onclick="filtrarGhost()">Ghost</button>
            <button onclick="filtrarDark()">Dark</button>
            <button onclick="filtrarDragon()">Dragon</button>
            <button onclick="filtrarSteel()">Steel</button>
            <button onclick="filtrarFairy()">Fairy</button>
        </div>

        <div class="searchBar">
            <input type="text" placeholder="Insira o pokemon que você quer ver: ">
        </div>
        
        <div id="main">
            <div class="pokemon-cards"></div>
            <div class="showMore">Show More</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
